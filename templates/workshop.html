<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workshop | Pelican Art Gallery</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg" />
    <link rel="stylesheet" href="/static/css/output.css" />
    {{template "plausible" .}}
  </head>
  <body class="bg-bg text-fg font-sans antialiased min-h-screen">
    <div class="min-h-screen flex flex-col">
      <header class="w-full max-w-6xl mx-auto px-12 py-16">
        <div class="flex items-center justify-between mb-6">
          <a
            href="/gallery"
            class="text-sm font-medium tracking-wide uppercase hover:bg-fg hover:text-bg transition-colors duration-200 ease-out px-4 py-2 border border-border"
          >
            View Gallery
          </a>
        </div>
        <h1 class="text-center">
          <a href="/workshop" class="text-3xl md:text-4xl font-light inline-block">Workshop</a>
        </h1>
      </header>

      <main class="flex-1 w-full max-w-6xl mx-auto px-6 pb-12">
        <!-- Content will be rendered by JavaScript -->
      </main>

      {{template "footer" .}}
    </div>

    <script>
      window.currentGroup = {{if .EditGroup}}{{.EditGroup | json}}{{else}}null{{end}};
      window.existingArtworks = {{if .EditArtworks}}{{.EditArtworks | json}}{{else}}[]{{end}};
    </script>
    <script type="module" src="/static/js/workshop.js"></script>
  </body>
</html>
